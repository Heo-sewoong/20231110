<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="show"></div>
    <script>
      let name = "홍길동";
      let age = 30;

      let text =
        "<table border=1>" +
        "<tr><th>이름</th>" +
        "<th>이름</th></tr>" +
        `<tr><td>${name}</td>` +
        `<td>${age}</td></tr>`;

      document.getElementById("show").innerHTML = text;
    </script>
  </body>
</html>
